Maxon:
  config_run_sdo_verify_timeout: 50000
  print_debug_messages: true
  use_raw_commands: false
  drive_state_change_min_timeout: 2000
  drive_state_change_max_timeout: 1000000
  min_number_of_successful_target_state_readings: 5

Reading:
  force_append_equal_error: true
  force_append_equal_fault: false
  error_storage_capacity: 100
  fault_storage_capacity: 100

Hardware:
  mode_of_operation:
  - CyclicSynchronousTorqueMode
  - CyclicSynchronousPositionMode
  - CyclicSynchronousVelocityMode
  position_encoder_resolution: 1056
  gear_ratio: [1, 1]
  motor_constant: 1.0
  working_voltage: 48
  pole_pairs: 11
  speed_constant: 1
  torque_constant: 0.312
  max_current: 4.9
  nominal_current: 2.0
  min_position: 0
  max_position: 0 # Disable checks
  max_profile_velocity: 180
  quick_stop_decel: 10000
  profile_decel: 10000
  follow_error_window: 4000
  current_p_gain: 0.889
  current_i_gain: 1556.0
  position_p_gain: 0.460
  position_i_gain: 2.7890
  position_d_gain: 0.004840
  velocity_p_gain: 0.001366
  velocity_i_gain: 0.038634
